server:
  port: 8082
    
spring:
  datasource:
    url: jdbc:h2:mem:dcbapp
    driverClassName: org.h2.Driver
    username: sa
    password: password
    
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
#this property is required to create table automatically using entities
    defer-datasource-initialization: true
    
    
  profiles:
    active: "prod"

  application:
    name: "loans"    
  config:
    import: "optional:configserver:http://localhost:8071/"

rabbitmq:
 host: "localhost"
 port: 5672
 username: "guest"
 password: "guest"
       
management:
 endpoints:
  web:
   exposure:
    include: "*"
      
logging:
  level:
    org:
      hibernate:
        SQL: debug
        
        orm:
          jdbc:
            bind: trace